<div class="overview">
    <h2>Daily Overview</h2>
    <a>Here is where a bunch of information about what happened in the last day will be.</a>
</div>
<div class="player-tile">
    <div>
        <h2>{{name}}</h2>
        <form (ngSubmit)="onSubmit()">
            <label>Name
                <input [(ngModel)]="name" name="name">
            </label>
            <button>Submit</button>
        </form>
    </div>
</div>
